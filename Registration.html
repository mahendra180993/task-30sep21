<!DOCTYPE html>  
<html>  
<head> 
<title>Registeration Form</title>   
<link rel="stylesheet" type="text/css" href="registrationcss.css"> 
 </head>  
<body>  
<form>  
  <div class="form-start">  
  <center> <h1> Student Registeration Form</h1> </center> 
  <hr style="width:100%;text-align:center;margin-left:15px;background-color: red;">  
  <label> Firstname:<span>*</span> </label>   
<input type="text" name="firstname" placeholder= "Firstname" size="15" required />   
<label> Middlename: <span>*</span></label>   
<input type="text" name="middlename" placeholder="Middlename" size="15" required />   
<label> Lastname:<span>*</span> </label>    
<input type="text" name="lastname" placeholder="Lastname" size="15"required />   
<div>  
<label>   
Course : <span>*</span> 
</label>   
  
<select>  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
</div>  
<div>  
<label>   
Gender : <span>*</span> 
</label><br>  
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other   
</div>  
<label>   
Phone :  <span>*</span>
</label>  
<input type="text" name="country code" placeholder="Country Code"   size="2"/>   
<input type="text" name="phone" placeholder="phone no." size="10"/ required>   
Current Address :  <span>*</span>
<textarea cols="80" rows="5" placeholder="Current Address" value="address"/ required>  
</textarea>  
 <label for="email"><b>Email:</b> <span>*</span></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  
    <label for="psw"><b>Password</b> <span>*</span></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  
    <label for="psw-repeat"><b>Re-type Password</b> <span>*</span></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  
    <center><button type="submit" class="registerbtn">Register</button>    </center>
</form>  
</body>  
</html>
